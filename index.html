<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header align="center">
        <img src="img/logo.png" alt="logo">
    </header>
    <article>
        <p>Registra tu correo electronico y recibe diariamente los articulos de JMPP, noticias y promociones exclusivas
        </p>
        <form>
            <h2>Busqueda</h2>
            <input type="text" class="search" required>
            <h2>Correo electronico</h2>
            <input type="email" placeholder="tucorreo@gmail.com" required>
            <h2>Nombre</h2>
            <input type="text">
            <h2>Apellido</h2>
            <input type="text">
            <h2>Profesion</h2>
            <input type="text" required><br><br>
            <button class="btn">Suscribirse<i class="fas fa-angle-double-right"></i></button>
        </form>
    </article>
</body>

</html>
